<html>
    <head>
        <title>Traffic page</title> 
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>


        <script src="index.js"></script>
    </head>

    <body id="bodyStyle">
        <br>
        <center><h2 style="color:#012d8d;"> Metropolitan Traffic Police Division</h2> </center> 
        <center><img src="police2.png" alt="" height="70px" id="trafficImage"></center>
        <div id="login_div" class="main-div" >
            <input type="email" placeholder="Email" id = "email">
            <input type="password" placeholder="Password" id="password">

            <button onclick="signIn()" id = "signin"> Sign In</button><br>
            <button onclick="signUp()" id = "signup"> Sign Up</button>

        </div>
        <div id = "user_div" class="loggedin-div">
            <table border="1px">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Number Plate</th>
                        <th>Report Count</th>
                        <!-- <th>Clear</th> -->
                    </tr>
                </thead>
                <tbody id = "table_body" class="tableBody">

                </tbody>
                
            </table>
            <br>
            
        <div id = "remove">
            <h3 style="padding-top: 0px;"><center>Remove Taxi</center></h3>
            <input type = "text" placeholder="(eg:BB1234)" id="removeDriver">
            <br>
            <button onclick="removeDriver()"> Remove </button>

        </div> <br><br>

            <button onclick="signOut()" id = "signout" class="signoutBtn"> Sign Out</button>
        
        </div>
        


        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </body>
</html>
